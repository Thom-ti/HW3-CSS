<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Homework 3</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="logo">
      </div>
      <div class="menu_center">
        <h1>ABOUT US</h1>
        <h1>PASSCARD</h1>
        <h1>PROFILE</h1>
      </div>
      <div class="menu_side">
        <div class="search icon">
          <svg fill="#8f8f8f" height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 488.4 488.4" xml:space="preserve" stroke="#8f8f8f" stroke-width="0.004884"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"></path> </g> </g> </g></svg>
        </div>
        <div class="cart icon">
          <svg height="24px" width="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#666666"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#8f8f8f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          <p>1</p>
        </div>
        <h1>LOGIN</h1>
        <h1>SIGN UP</h1>
      </div>
    </div>
    <hr>

    <div class="content">
      <h1>My Cart</h1>
      <div class="container_card">
        <div class="content_left">
          <div class="blue">
            <div class="bin">
              <svg width=20px viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#00ff1e"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.73708 6.54391V18.9857C5.73708 19.7449 6.35257 20.3604 7.11182 20.3604H16.8893C17.6485 20.3604 18.264 19.7449 18.264 18.9857V6.54391M2.90906 6.54391H21.0909" stroke="#00ff1e" stroke-width="1.7" stroke-linecap="round"></path> <path d="M8 6V4.41421C8 3.63317 8.63317 3 9.41421 3H14.5858C15.3668 3 16 3.63317 16 4.41421V6" stroke="#00ff1e" stroke-width="1.7" stroke-linecap="round"></path> </g></svg>
            </div>
            <div class="product">
              <img src="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png" alt="">
            </div>
            <div class="detail">
              <h1>Google Docs</h1>
              <div class="dot">
                <div class="dotdot">
                  <div class="dotdotdot active"></div>
                  <div class="dotdotdot"></div>
                  <div class="dotdotdot"></div>
                </div>
                <select class="select" id="">
                  <Option>LV 1-3</Option>
                  <Option>LV 2-3</Option>
                  <Option>LV 3-3</Option>
                </select>

              </div>
              <p>THB 150</p>
              
            </div>
          </div>
          <div class="blue">
            <div class="bin">
              <svg width=20px viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#00ff1e"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.73708 6.54391V18.9857C5.73708 19.7449 6.35257 20.3604 7.11182 20.3604H16.8893C17.6485 20.3604 18.264 19.7449 18.264 18.9857V6.54391M2.90906 6.54391H21.0909" stroke="#00ff1e" stroke-width="1.7" stroke-linecap="round"></path> <path d="M8 6V4.41421C8 3.63317 8.63317 3 9.41421 3H14.5858C15.3668 3 16 3.63317 16 4.41421V6" stroke="#00ff1e" stroke-width="1.7" stroke-linecap="round"></path> </g></svg>
            </div>
            <div class="product">
              <img src="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png" alt="">
            </div>
            <div class="detail">
              <h1>Google Slides</h1>
              <div class="dot">
                <div class="dotdot">
                  <div class="dotdotdot active"></div>
                  <div class="dotdotdot active"></div>
                  <div class="dotdotdot active"></div>
                  <div class="dotdotdot"></div>
                </div>
                <select class="select" id="">
                  <Option>LV 1/4</Option>
                  <Option>LV 2/4</Option>
                  <Option>LV 3/4</Option>
                  <Option>LV 4/4</Option>
                </select>

              </div>
              <p>THB 150</p>
              
            </div>
          </div>
        </div>
        <div class="content_right">
          <h1>Order Info</h1>
          <div class="subtotal">
            <p>Subtotal</p>
            <span>THB 300</span>
          </div>
          <div class="coupon">
            <div class="coupon_icon">
              <svg width=24px viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#05ff22" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M3.75 6.75L4.5 6H20.25L21 6.75V10.7812H20.25C19.5769 10.7812 19.0312 11.3269 19.0312 12C19.0312 12.6731 19.5769 13.2188 20.25 13.2188H21V17.25L20.25 18L4.5 18L3.75 17.25V13.2188H4.5C5.1731 13.2188 5.71875 12.6731 5.71875 12C5.71875 11.3269 5.1731 10.7812 4.5 10.7812H3.75V6.75ZM5.25 7.5V9.38602C6.38677 9.71157 7.21875 10.7586 7.21875 12C7.21875 13.2414 6.38677 14.2884 5.25 14.614V16.5L9 16.5L9 7.5H5.25ZM10.5 7.5V16.5L19.5 16.5V14.614C18.3632 14.2884 17.5312 13.2414 17.5312 12C17.5312 10.7586 18.3632 9.71157 19.5 9.38602V7.5H10.5Z" fill="#05ff22"></path> </g></svg>
            </div>
            <input type="text" placeholder="Promotion code">
            <button>APPLY</button>

          </div>
          <hr>
          <div class="payment">
            <h1>Total payment</h1>
            <h2>THB 300</h2>
          </div>
          <div class="checkbill">
            <button>LOGIN TO CHECKOUT</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
